<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="assets/js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Addition & Subtraction Quiz</h1>
    </header>
    <section>
        <div class="selection-box">
            <p>You will get 10 questions, which will be different each time you play.</p>
            <p>Choose the level of difficulty before clicking 'Start'.</p>
            <div class="button-row">
                <button type="button" class="btn btn-info">1-10</button>
                <button type="button" class="btn btn-info">1-20</button>
                <button type="button" class="btn btn-info">1-30</button>
                <button type="button" class="btn btn-info">1-40</button>
                <button type="button" class="btn btn-info">1-50</button>
            </div>
            <div class="button-row">
                <button type="button" class="btn btn-info">1-60</button>
                <button type="button" class="btn btn-info">1-70</button>
                <button type="button" class="btn btn-info">1-80</button>
                <button type="button" class="btn btn-info">1-90</button>
                <button type="button" class="btn btn-info">1-100</button>
            </div>
            <div class="error-alert">
            </div>
        </div>
        <div class="question-box hidden">
        </div>
        <div class="start-box">
            <button type="button" class="btn btn-success start">Start</button>
        </div>
        <div class="answer-box hidden">
            <button type="button" class="btn btn-success answer">Answer</button>
        </div>
        <div class="next-box hidden">
            <button type="button" class="btn btn-success next">Next></button>
        </div>
        <div class="restart-box hidden">
            <button type="button" class="btn btn-success restart">Restart</button>
        </div>
    </section>
</body>

</html>
